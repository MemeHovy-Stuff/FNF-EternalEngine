# put this file in data/stages
cameraZoom: 0.9
cameraSpeed: 1
hudZoom: 1

hideSpectator: false # if you wanna hide the spectator

opponentPos: [0, 0]
playerPos: [0, 0]
spectatorPos: [0, 0]
ratingPos: [0, 0] # if the rating/combo is part of the world and you want it somewhere else

playerCam: [0, 0]
opponentCam: [0, 0]
spectatorCam: [0, 0]

sprites:
  - image: yourbgimage
    parallax: [0.9, 0.9]
    position: [0, 0]

  - image: yourbgimage2
    scale: [1.0, 1.0]
    position: [0, 0]
    parallax: [0.9, 0.9]
    antialiasing: true

  - image: "yourfgimage"
    scale: [0.9, 0.9]
    position: [0, 0]
    parallax: [1.3, 1.3]
    antialiasing: true
    layer: foreground